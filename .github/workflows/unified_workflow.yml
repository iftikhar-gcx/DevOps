name: NETLIFY - Multi Project Pipeline

on:
  push:
    branches:
      - master

jobs:
  check-changes:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: List modified files
        id: list_changes
        run: |
          git diff --name-only ${{ github.event.before }} ${{ github.sha }} > changed_files.txt
          cat changed_files.txt
          
      - name: Check if Project_01 changed
        id: check_project_01_changes
        run: |
          if grep -q '^Project_01/' changed_files.txt; then
            echo "Project_01 changed"
            echo "::set-output name=project_01_changed::true"
          else
            echo "No changes in Project_01"
            echo "::set-output name=project_01_changed::false"
          fi
          
      - name: Check if Project_02 changed
        id: check_project_02_changes
        run: |
          if grep -q '^Project_02/' changed_files.txt; then
            echo "Project_02 changed"
            echo "::set-output name=project_02_changed::true"
          else
            echo "No changes in Project_02"
            echo "::set-output name=project_02_changed::false"
          fi


  project_01:
    name: Uploading Project 01 to netlify
    runs-on: ubuntu-latest
    if: ${{ needs.check-changes.outputs.project_01_changed == 'true' }}
    steps:
      - name: Build Project 01 - Echo
        run : echo "Building Project 01..."

      - name: Checkout
        uses: actions/checkout@v4

      - name: Installing Netlify CLI
        run : npm install -g netlify-cli

      - name: Deploying to Netlify
        run : |
          netlify deploy --prod \
          --dir=. \
          --site ${{ secrets.NETLIFY_PROJECT_01_SITE_ID }} \
          --auth ${{ secrets.NETLIFY_Project_01_02_TOKEN }}

  project_02:
    name: Uploading Project 02 to netlify
    runs-on: ubuntu-latest
    if: ${{ needs.check-changes.outputs.project_02_changed == 'true' }}
    steps:
      - name: Build Project 02 - Echo
        run : echo "Building Project 02..."

      - name: Checkout
        uses: actions/checkout@v4

      - name: Installing Netlify CLI
        run : npm install -g netlify-cli

      - name: Deploying to Netlify
        run : |
          netlify deploy --prod \
          --dir=. \
          --site ${{ secrets.NETLIFY_PROJECT_02_SITE_ID }} \
          --auth ${{ secrets.NETLIFY_Project_01_02_TOKEN }}

  no_project:
      name: Failure
      runs-on: ubuntu-latest
      steps:
        - name: Echo failure
          run : echo "Building conditions failed..."